        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            color: #000;
            line-height: 1.4;
        }

        .app {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            background: #000;
            color: #fff;
            padding: 30px 20px 25px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .header p {
            font-size: 0.85rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .search-container {
            padding: 25px 20px 20px;
            background: #fff;
            border-bottom: 1px solid #e8e8e8;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 0;
            font-size: 16px;
            background: #fff;
            transition: border-color 0.2s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #000;
        }

        .search-box::placeholder {
            color: #999;
            font-weight: 300;
        }

        .quick-filters {
            display: flex;
            gap: 12px;
            padding: 15px 20px 25px;
            overflow-x: auto;
            background: #fff;
            border-bottom: 1px solid #e8e8e8;
        }

        .filter-chip {
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px 18px;
            border-radius: 0;
            font-size: 12px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 400;
        }

        .filter-chip.active {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        .filter-chip:hover {
            border-color: #000;
        }

        .dupe-card {
            margin: 0 20px 30px;
            background: #fff;
            border: 1px solid #e8e8e8;
            overflow: hidden;
        }

        .dupe-header {
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .dupe-header h3 {
            font-size: 15px;
            margin-bottom: 8px;
            font-weight: 400;
            line-height: 1.3;
        }

        .savings-badge {
            background: #fff;
            color: #000;
            padding: 6px 14px;
            font-size: 11px;
            display: inline-block;
            margin-top: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: #e8e8e8;
        }

        .product-side {
            background: #fff;
            padding: 20px;
        }

        .product-type {
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .luxury-type {
            color: #666;
        }

        .dupe-type {
            color: #000;
        }

        .product-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            line-height: 1.3;
            color: #000;
        }

        .product-price {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 12px;
        }

        .luxury-price {
            color: #666;
        }

        .dupe-price {
            color: #000;
            font-weight: 500;
        }

        .performance-bar {
            background: #f5f5f5;
            height: 4px;
            margin: 12px 0 8px;
            overflow: hidden;
        }

        .performance-fill {
            height: 100%;
            background: #000;
        }

        .performance-text {
            font-size: 10px;
            color: #999;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .buy-buttons {
            padding: 20px;
            display: grid;
            gap: 12px;
            background: #fafafa;
        }

        .buy-button {
            display: block;
            text-align: center;
            padding: 15px 20px;
            text-decoration: none;
            font-weight: 500;
            font-size: 12px;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid transparent;
        }

        .buy-button:active {
            transform: translateY(1px);
        }

        .luxury-button {
            background: #fff;
            color: #666;
            border-color: #ddd;
        }

        .dupe-button {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        .dupe-button:hover {
            background: #333;
        }

        .secondary-buttons {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 8px; 
            margin-top: 12px;
        }

        .secondary-button {
            background: #fff; 
            color: #666; 
            font-size: 10px; 
            padding: 10px 8px;
            border: 1px solid #ddd;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .secondary-button:hover {
            border-color: #000;
            color: #000;
        }

            padding: 25px 20px;
            font-size: 13px;
            background: #f8f8f8;
            border-top: 1px solid #e8e8e8;
            border-bottom: 1px solid #e8e8e8;
        }

        .pros {
            color: #000;
            margin-bottom: 15px;
            line-height: 1.5;
            font-weight: 500;
        }

        .cons {
            color: #666;
            line-height: 1.5;
            font-weight: 500;
        }

        .pros strong, .cons strong {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
        }

        .feedback-section {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            border-top: 1px solid #e8e8e8;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            z-index: 200;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
        }

        .feedback-disclaimer {
            font-size: 9px; 
            color: #999; 
            text-align: center; 
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .feedback-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }

        .feedback-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 12px 8px;
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background 0.2s ease;
        }

        .feedback-btn:hover {
            background: #333;
        }

        .share-btn {
            background: #fff;
            color: #000;
            border: 1px solid #000;
        }

        .share-btn:hover {
            background: #000;
            color: #fff;
        }

        .hidden {
            display: none;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-results h3 {
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 400;
            color: #000;
        }

        .no-results p {
            font-size: 12px;
            font-weight: 300;
        }

        @media (max-width: 350px) {
            .app {
                max-width: 100%;
            }
            
            .product-comparison {
                grid-template-columns: 1fr;
            }
            
            .feedback-section {
                max-width: 100%;
            }
            
            .header {
                padding: 25px 15px 20px;
            }
            
            .search-container {
                padding: 20px 15px 15px;
            }

                margin: 0 15px 25px;

</head>

            <div class="filter-chip" data-filter="setting_spray">Setting Spray</div>
            <div class="filter-chip" data-filter="skincare">Skincare</div>
        </div>

        <div id="dupesList">
            <!-- Dupes will be dynamically generated here -->
        </div>

        <div class="no-results hidden" id="noResults">
            <h3>No matches found</h3>
            <p>Try a different search term or category</p>
        </div>

        <div style="height: 140px;"></div> <!-- Spacer for fixed footer -->

        <div class="feedback-section">
            <div class="feedback-disclaimer">
                Commissions may be earned from eligible purchases through affiliate links.
            </div>
            <div class="feedback-buttons">
                <button class="feedback-btn" onclick="requestDupe()">Request Dupe</button>
                <button class="feedback-btn" onclick="shareFeedback()">Share Feedback</button>
                <button class="feedback-btn share-btn" onclick="shareApp()">Share Tool</button>
            </div>
        </div>
    </div>

        let filteredDupes = [...dupes];

        function renderDupes() {
            const container = document.getElementById('dupesList');
            const noResults = document.getElementById('noResults');
            
            if (filteredDupes.length === 0) {
                container.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            
            container.innerHTML = filteredDupes.map(item => {
                const savings = Math.round(((item.luxury.price - item.dupe.price) / item.luxury.price) * 100);
                
                return `
                    <div class="dupe-card">
                        <div class="dupe-header">
                            <h3 style="font-size: 14px; margin-bottom: 5px;">${item.luxury.name}</h3>
                            <div class="savings-badge">Save ${savings}% ‚Ä¢ $${item.luxury.price - item.dupe.price}</div>
                        </div>
                        
                        <div class="product-comparison">
                            <div class="product-side">
                                <div class="product-type luxury-type">üëë Original</div>
                                <div class="product-name">${item.luxury.name}</div>
                                <div class="product-price luxury-price">$${item.luxury.price}</div>
                            </div>
                            
                            <div class="product-side">
                                <div class="product-type dupe-type">üíé Dupe</div>
                                <div class="product-name">${item.dupe.name}</div>
                                <div class="product-price dupe-price">$${item.dupe.price}</div>
                                <div class="performance-bar">
                                    <div class="performance-fill" style="width: ${item.dupe.performance}%"></div>
                                </div>
                                <div class="performance-text">${item.dupe.performance}% match</div>
                            </div>
                        </div>
                        
                        <div class="pros-cons">
                            <div class="pros">‚úÖ ${item.pros}</div>
                            <div class="cons">‚ùå ${item.cons}</div>
                        </div>
                        
                        <div class="buy-buttons">
                            <a href="${item.amazonLink}" class="buy-button dupe-button" target="_blank">
                                üõí Shop Dupe on Amazon - $${item.dupe.price}
                            </a>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 8px;">
                                <a href="${item.sephoraLink}" class="buy-button" style="background: #333; color: white; font-size: 12px; padding: 8px;" target="_blank">
                                    Sephora
                                </a>
                                <a href="${item.ultaLink}" class="buy-button" style="background: #ff6b35; color: white; font-size: 12px; padding: 8px;" target="_blank">
                                    Ulta
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function setupFilters() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                filteredDupes = dupes.filter(item => 
                    item.luxury.name.toLowerCase().includes(searchTerm) ||
                    item.dupe.name.toLowerCase().includes(searchTerm) ||
                    item.category.toLowerCase().includes(searchTerm)
                );
                renderDupes();
            });

            // Filter chips
            document.getElementById('quickFilters').addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-chip')) {
                    // Update active state
                    document.querySelectorAll('.filter-chip').forEach(chip => 
                        chip.classList.remove('active')
                    );
                    e.target.classList.add('active');
                    
                    // Filter dupes
                    const filter = e.target.dataset.filter;
                    if (filter === 'all') {
                        filteredDupes = [...dupes];
                    } else {
                        filteredDupes = dupes.filter(item => item.category === filter);
                    }
                    renderDupes();
                }
            });
        }

        function requestDupe() {
            const message = `Hi! I'd love to request a dupe for a product. Here are the details:%0A%0AProduct: %0ABrand: %0APrice: %0A%0AThanks!`;
            window.open(`mailto:doitdupebeauty@gmail.com?subject=Dupe Request&body=${message}`);
        }

        function shareFeedback() {
            const message = `Hi! I'd like to share feedback about the Beauty Dupe Finder:%0A%0AFeedback: %0A%0AThanks!`;
            window.open(`mailto:doitdupebeauty@gmail.com?subject=Beauty Dupe Finder Feedback&body=${message}`);
        }

        function shareApp() {
            if (navigator.share) {
                navigator.share({
                    title: 'Beauty Dupes Finder',
                    text: 'Check out this amazing tool to find luxury beauty dupes!',
                    url: window.location.href
                });
            } else {
                const shareText = `Check out this Beauty Dupes Finder! Save 60-90% on luxury beauty: ${window.location.href}`;
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(shareText).then(() => {
                        alert('Share link copied! üìã');
                    });
                } else {
                    alert(`Share this link: ${window.location.href}`);
                }
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            renderDupes();
            setupFilters();
        });
